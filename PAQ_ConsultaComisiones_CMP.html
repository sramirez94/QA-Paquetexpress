<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate" title="Consulta">
                            <span>Consulta de comisiones</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
    </article>
    <article class="slds-card" style="margin-right: 70%;">
        <div class="slds-card__body">
            <lightning-combobox name="Period" label="Periodo" value={value} placeholder="Seleccionar periodo" options={options} onchange={handleChange} ></lightning-combobox>
        </div>
    </article>
</template>
